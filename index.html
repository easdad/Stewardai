<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steward</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3A2E29">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lora:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN for live styling in AI Studio -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
              brand: ['Poppins', 'sans-serif'],
            },
            colors: {
              'primary': '#3A2E29', // Deep charcoal-brown
              'primary-hover': '#2E2420', // Darker shade
              'secondary': '#B89535', // Antique gold
              'secondary-hover': '#A1842E', // Darker gold
              'background': '#F8F5F2', // Warm off-white
              'surface': '#FFFFFF',
              'on-surface': '#3A2E29', // Main text color
              'on-surface-secondary': '#8A7E78', // Muted text color
            },
            boxShadow: {
              'subtle': '0 4px 12px 0 rgba(0, 0, 0, 0.05)',
              'interactive': '0 0 0 4px rgba(58, 46, 41, 0.1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              slideOut: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(100%)' },
              },
              modalIn: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              slideIn: 'slideIn 0.3s ease-out forwards',
              slideOut: 'slideOut 0.3s ease-out forwards',
              modalIn: 'modalIn 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #F8F5F2; /* New warm off-white background */
        background-image: radial-gradient(rgba(0,0,0,0.04) 0.5px, transparent 0.5px);
        background-size: 16px 16px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-background">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
